<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Dino-Blog!</title>
  </head>
  <body>
    <div class="container box">
      <div class="jumbotron">
        <h1>Dino-Blog!</h1>
      </div>
      <h2>Dino Dave's Lat/Long Finder!</h2>
      <form id="latlong-generator">
        <div class="form-group">
          <input class="form-control" type="text" id="address" required placeholder="What's your address?">
        </div>
        <button class="btn btn-default" type="submit" id="generateLatLong">Get Latitude &amp; Longitude!</button>
      </form>
      <hr>
      <h4 id="queried-location"></h4>
      <p>Latitude: <span id="lat-data"></span></p>
      <p>Longitude: <span id="lng-data"></span></p>
      <hr>
      <h2>Dino Dave's Purloined Bicycle Finder</h2>
      <button class="btn btn-warning" type="button" id="find-stolen-bikes">Let's Go!</button>
      <h3>The Parade of Stolen Goods:</h3>
      <ul class="list-group" id="stolen-bikes">
      </ul>
      <hr>
      <h2>Dino Dave's  Replacement Bicycle Finder</h2>
      <button class="btn btn-warning" type="button" id="find-bike-shops">Let's Go!</button>
      <h3>New wares to replace your shattered dreams:</h3>
      <ul class="list-group" id="bike-shops">
      </ul>
      <a href="index.html">Back to Dino Dave's Blog!</a>
    </div>
  </body>
</html>
